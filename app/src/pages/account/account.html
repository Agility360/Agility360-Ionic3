<ion-header>
  <navbar [title]="'Account Management'"></navbar>
</ion-header>


<ion-content class="app-background">

  <ion-list padding class="account-list" id="list1">
    <button ion-item [navPush]="accountChangePasswordPage">
      <ion-icon name="lock" item-start></ion-icon>
      <ion-label>Change Password</ion-label>
    </button>
    <button ion-item (click)="logout()">
      <ion-icon name="log-out" item-start></ion-icon>
      <ion-label>Logout</ion-label>
    </button>
  </ion-list>

  <ion-list padding class="delete-list" >
    <button ion-item [navPush]="deleteAccountPage">
      <ion-icon name="trash" item-start></ion-icon>
      <ion-label color="danger">Delete Account</ion-label>
    </button>
  </ion-list>

</ion-content>
